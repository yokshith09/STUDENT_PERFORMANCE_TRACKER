<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Tracker</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'></head><body><nav class='navbar navbar-dark bg-primary'><div class='container'><a class='navbar-brand' href='/'>Student Tracker</a></div></nav><div class='container mt-4'>{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}{% for category,msg in messages %}<div class='alert alert-{{category}}'>{{msg}}</div>{% endfor %}{% endif %}{% endwith %}{% block content %}{% endblock %}</div></body></html>
