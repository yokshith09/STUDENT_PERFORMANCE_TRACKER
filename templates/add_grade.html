{% extends 'base.html' %}{% block content %}<h1>Add Grade</h1><form method='post'><select name='student_id' class='form-select'>{% for s in students %}<option value='{{ s.id }}'>{{ s.name }} ({{ s.roll_number }})</option>{% endfor %}</select><input name='subject' class='form-control mt-2' placeholder='Subject' required><input name='score' type='number' step='0.01' class='form-control mt-2' placeholder='Score' required><button class='btn btn-primary mt-2'>Save</button></form>{% endblock %}
