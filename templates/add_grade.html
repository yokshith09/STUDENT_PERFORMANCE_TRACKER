{% extends 'base.html' %}
{% block title %}Assign Grade{% endblock %}
{% block content %}
<h1 class="h2 mb-4">Assign Grade</h1>
<div class="card shadow">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Student</label>
        <select name="student_id" class="form-select" required>
          <option value="">-- Select student --</option>
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.name }} ({{ student.roll_number }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Score (0-100)</label>
        <input type="number" step="0.01" min="0" max="100" class="form-control" name="score" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Grade</button>
      <a href="{{ url_for('students_list') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
