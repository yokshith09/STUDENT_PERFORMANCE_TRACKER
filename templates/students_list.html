{% extends 'base.html' %}{% block content %}<h1>Students</h1><a class='btn btn-success' href='{{ url_for('add_student') }}'>Add</a><table class='table'><tr><th>Roll</th><th>Name</th><th>Avg</th></tr>{% for s in students %}<tr><td>{{ s.roll_number }}</td><td>{{ s.name }}</td><td>{% if s.average() %}{{ '%.2f'|format(s.average()) }}{% else %}-{% endif %}</td></tr>{% else %}<tr><td colspan=3>No students</td></tr>{% endfor %}</table>{% endblock %}
